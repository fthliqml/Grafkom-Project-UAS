<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style/style.css" />
  </head>

  <body>
    <div class="inputs" id="ukuranDasar">
      <div class="inputsContainer" id="inputsContainer">
        <p>Ukuran Dasar</p>
        <div class="jarakDinding">
          <label for="jarakDinding">Jarak Dinding</label>
          <input
            type="range"
            name="jarakDinding"
            id="jarakDinding"
            min="0"
            max="1000"
          />
          <p id="jarakDindingValue"></p>
        </div>
        <div class="tinggiBenda">
          <label for="tinggiBenda">Tinggi Benda</label>
          <input
            type="range"
            name="tinggiBenda"
            id="tinggiBenda"
            min="0"
            max="1500"
          />
          <p id="tinggiBendaValue"></p>
        </div>
        <div class="diameterBenda">
          <label for="diameterBenda">Diameter Benda</label>
          <input
            type="range"
            name="diameterBenda"
            id="diameterBenda"
            min="100"
            max="300"
          />
          <p id="diameterBendaValue"></p>
        </div>
        <div class="koefisienRestitusi">
          <label for="koefisienRestitusi">Koefisien Restitusi (e)</label>
          <input
            type="range"
            name="koefisienRestitusi"
            id="koefisienRestitusi"
            min="0"
            max="1"
            step="0.1"
          />
          <p id="koefisienRestitusiValue"></p>
        </div>
        <div class="jatuhkanBenda">
          <button onclick="jatuhkanBenda()">Jatuhkan</button>
        </div>
      </div>
    </div>

    <div class="inputs" id="gerakBenda">
      <div class="inputsContainer" id="inputsContainer">
        <p>Gerak Benda</p>
        <div class="kecepatanBenda">
          <label for="kecepatanBenda">Kecepatan Benda</label>
          <input
            type="range"
            name="kecepatanBenda"
            id="kecepatanBenda"
            min="30"
            max="300"
          />
          <p id="kecepatanBendaValue"></p>
        </div>
        <div class="gayaBenda">
          <label for="gayaBenda">Gaya Benda</label>
          <input
            type="range"
            name="gayaBenda"
            id="gayaBenda"
            min="50"
            max="500"
          />
          <p id="gayaBendaValue"></p>
        </div>
      </div>
    </div>

    <canvas id="myCanvas" height="1500" width="3000"></canvas>

    <script src="/script/script.js"></script>
  </body>
</html>
